<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="card.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="card-list">
      <article class="card">
        <header class="card-header">
          <img
            class="equil-img"
            src="/NFT-Preview-card/images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <img
            class="equil-view"
            src="/NFT-Preview-card/images/icon-view.svg"
            alt=""
          />
          <h2 class="title-card">Equilibrium #6696</h2>
          <p class="desc-card">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <span class="currency-eth">
            <img
              class="icon-eth"
              src="/NFT-Preview-card/images/icon-ethereum.svg"
              alt="icon-ethereum"
            />
            <p>0.014 ETH</p>

            <p class="date-eth">
              <img
                class="clock-eth"
                src="/NFT-Preview-card/images/icon-clock.svg"
                alt=""
              />3 days left
            </p>
          </span>
        </header>
      </article>
    </section>
  </body>
</html>
