<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body style="background-color: hsla(240, 50%, 25%)">
    <div class="card-component">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      <div class="title">
        Equilibrium #3429
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="currency">0.041 ETH</div>
        <div class="duration">3 days left</div>
        <div class="creator">Creation of Jules Wyvern</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Grarizki</a>.
    </div>
  </body>
</html>
